<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape Website - Top Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Top Menu */
    .top-menu {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    .top-menu ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }
    .top-menu ul li a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 5px;
    }
    /* Main Content */
    .content {
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="top-menu">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Welcome to Our Landscape Website</h1>
    <p>This is the content area where you can showcase landscapes, projects, and services.</p>
  </div>
</body>
</html>
